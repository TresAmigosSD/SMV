sudo: required
dist: trusty
language: python
jobs:
  include:
    - name: thorough
      if: type = cron
      stage: test
      install: pip install tox
      script: make test-thorough
    - name: quick
      if: type != cron
      stage: test
      install: pip install -r docker/smv/requirements.txt
      script: make test-quick 
