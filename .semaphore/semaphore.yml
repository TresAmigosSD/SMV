version: v1.0
name: SMV Build pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      secrets:
        - name: github-robot
      prologue:
        commands:
          - sudo pip install tox
      jobs:
      - name: SBT Build
        commands:
          - echo SEMAPHORE_GIT_BRANCH = $SEMAPHORE_GIT_BRANCH
          - echo ROBOT_CREDS = $ROBOT_CREDS
          - [ "$SEMAPHORE_GIT_BRANCH" = "master" ] && echo on master
          - checkout
          - cache restore sparks
          - (cd ~; cache restore ivy)
          - make install
          - make test
          - make local_bundle
          - ls -l
          - cache store sparks ./.sparks
          - (cd ~; cache store ivy .ivy2)
